
//AngularJS form validation: Password validation


<div class="form-group" ng-class="{'has-error': loginForm.password.$error.required || loginForm.password.$error.minlength || loginForm.password.$error.pattern}">
<label>Password</label>

    <input type="password" class="form-control" name="password" ng-model="vm.item.password" minlength="6" pattern="([A-Za-z]+[0-9]|[0-9]+[A-Za-z])[A-Za-z0-9]*" placeholder="Password" required />
        <div ng-show="loginForm.$submitted || loginForm.password.$touched">

            <div style="color:red" ng-show="loginForm.password.$error.required">
            Password is required.
            </div>

            <div style="color:red" ng-show="loginForm.password.$error.minlength">
            Password needs to be at least 6 characters long.
            </div>

            <div style="color:red" ng-show="loginForm.password.$error.pattern">
            Password needs to contain at least one digit.
            </div>
</div>
